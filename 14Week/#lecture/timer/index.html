<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Timer</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    *{margin:0;padding:0}
    body{font-family:'Roboto', sans-serif}
    #timer{display:flex;width:400px;margin:80px auto 0;font-size:40px;line-height:80px;background-color:#f6f6f6;border:1px solid #222}
    #timer span{flex:1;text-align:center}
</style>
</head>
<body>
  <div id="timer">
    <span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>
  </div>
</body>
</html>
