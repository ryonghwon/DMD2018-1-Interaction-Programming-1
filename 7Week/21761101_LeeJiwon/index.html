<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>7WEEK</title>
    <style type="text/css" media="screen">
        *{margin:0;padding:0;font-size:14px;line-height:20px}
        h1{margin:30px 10px;font-size:20px;font-weight:400;line-height:30px}
        h2,legend{font-size:18px;font-weight:400;line-height:26px}
        form{width:600px}
        .field-item{display:flex;margin:30px;padding:5px 10px}
        .field-item .form-title{width:100px}
        .field-item .form-input{flex:1}
        .field-item .form-input input{width:100%;box-sizing:border-box}
        .form-util{display:flex}
        .form-util button{flex:1}
        .form-fields + .form-util{margin-top:20px}
        .row{display:block;margin:30px 10px}
        ul{display:block;padding:30px 10px}
        ul li{display:block}
        ul li + li{padding-top:20px}
        button{display:inline-block;height:40px;padding-right:20px;padding-left:20px;background-color:#222;border:1px solid #222;border-radius:2px;color:#fff;line-height:40px;cursor:pointer}
        button:hover{background-color:#fff;color:#222;border:1px solid #222}
        button + button{margin-left:10px}
    </style>
</head>
<body>
<h1>7WEEK - 04/19</h1>
<hr>
<div class="row">
    <div id="title"></div>
</div>
<div class="row">
    <div class="title"></div>
    <div class="title"></div>
    <div class="title"></div>
</div>
<div class="row">
    <button id="btn-window-size">윈도우 사이즈 호출하기</button>
</div>
<form id="sign-in" action="homework.html" class="row">
    <fieldset class="form-fields">
        <legend>가입 정보 입력</legend>
        <div class="field-item">
            <div class="form-title"><label for="user_id">아이디</label></div>
            <div class="form-input"><input id="user_id" type="text" name="user_id" placeholder="아이디 입력" value="User ID"/></div>
        </div>
        <div class="field-item">
            <div class="form-title"><label for="user_pass">비밀번호</label></div>
            <div class="form-input"><input id="user_pass" type="password" name="user_pass" placeholder="비밀번호 입력" value=""/></div>
        </div>
    </fieldset>
    <div class="form-util">
        <button id="btn-cancel">취소</button><button id="btn-apply">가입</button><button id="btn-reset">초기화</button>
    </div>
</form>
<div id="cities" class="row">
    <h2>도시 리스트</h2>
    <ul id="city-list">
        <li>Seoul</li>
        <li>Tokyo</li>
        <li>Beijing</li>
    </ul>
    <button id="btn-add-city">도시 추가하기</button>
</div>
<div class="row">
    <button id="btn-top">맨 위로 가기</button>
</div>
<script type="text/javascript">
    /*
     Quest 1.
     1. id 가 'title' 인 element 에 'Hello Wolrd' 문자열이 포함되도록 작성합니다.
     */
     var idTitleElement = document.getElementById('title'); 
     console.log(idTitleElement + "Hello Wolrd");

    /*
     Quest 2.
     1. class 가 'title' 인 element 에 '안녕하세요' 문자열이 포함되도록 작성합니다.
     */
     var classTitleElements = document.getElementsByClassName('title'); 
     console.log(classTitleElements + "안녕하세요");

    /*
     Quest 3.
     1. button#btn-window-size element 를 클릭했을 때 window 영역의 넓이와 높이값이 alert 으로 출력되도록 작성합니다.
     */
     var windowSizeElement = document.getElementById('btn-window-size');

     var buttonSizeElement = function(){
         console.log(window.innerWidth, window.innerHeight);
         alert("넓이 = " + window.innerWidth + "  " + "높이 = " + window.innerHeight);
     };

     windowSizeElement.addEventListener('click', buttonSizeElement);
     
    /*
     Quest 4.
     1. class 속성 중 row 라는 이름이 포함되어 있는 element 의 수를 출력하는 함수를 작성합니다.
     2. 함수를 호출하여 console 에 개수를 출력되도록 작성합니다.
     */
     var rowElements = document.getElementsByClassName('row'); 

     var classRowElement = function(){
         console.log(rowElements.length);
     };

     classRowElement();

    /*
     Quest 5.
     1. id 가 'user_id' 인 element 를 찾고 value 속성의 값을 출력하는 함수를 작성합니다.
     2. 함수를 호출하여 console 에 속성 값이 출력되도록 작성합니다.
     */
     var userElements = document.getElementById('user_id');

    var idValueElement = function(){
        console.log(userElements.getAttribute('value'));
    };

    idValueElement();

    /*
     Quest 6.
     1. 1 초 마다 'hello' 라는 문자열이 console 에 출력되도록 작성합니다.
     2. 전역범위에 count 변수를 생성하여 매 출력시 console 에 몇 번의 출력이 되고있는지 번호가 함께 출력되도록 작성합니다.
     3. 10 번의 출력 후 해당 기능이 실행되지 않도록 작성합니다.
     */
     var count = 1;
     var duration = 1000;
     var hello = function(){
         console.log(count + '. hello');
         count++;
         if(count === 11){
             clearInterval(countTimer);
         }
     }
     var countTimer = setInterval(hello, duration);

    /*
     Quest 7.
     1. button#btn-cancel element 를 클릭했을 때 현재 창이 새로고침 되도록 이벤트를 할당합니다.
     */
     var btnCancelElement = document.getElementById('btn-cancel');

     var buttonRerordElement = function(){
        console.log("reload");
         window.location.reload();
     };

     btnCancelElement.addEventListener('click', buttonRerordElement);

    /*
     Quest 8.
     1. button#btn-apply element 를 클릭했을 때 '가입하시겠습니까?' 라는 메세지를 포함하고 있는 확인창(confirm) 을 출력합니다.
     2. 사용자가 확인을 선택한 경우, '가입을 환영합니다!' 문구가 alert 으로 출력되도록 작성합니다.
     */
     var btnApplyElement = document.getElementById('btn-apply');

     var buttonNewElement = function(){
         confirm('가입하시겠습니까?'); 
         if(confirm('가입을 환영합니다!')){
             console.log('가입'); 
         }else{
             console.log('취소');
         }
     };

     btnApplyElement.addEventListener('click', buttonNewElement);

    /*
     Quest 9.
     1. button#btn-reset element 를 클릭했을 때 '초기화하시려면 100을 입력하세요.' 라는 메세지를 포함하고 있는 prompt 를 출력합니다.
     2. 사용자가 100을 정확하게 입력할 경우, input#user_id 와 input#user_pass element 의 value 속성이 빈 값으로 초기화 되도록 작성합니다.
     */
     var btnResetElement = document.getElementById('btn-reset');
     var userId = document.getElementById('user_id');
     var userPass = document.getElementById('user_pass');

     var buttonResetElement = function(event){
        event.preventDefault();
        var number = prompt('초기화하시려면 100을 입력하세요.');
        console.log(number);
        if(number == 100){
            userId.value = null;
            userPass.value = null;
        }
     };

     btnResetElement.addEventListener('click', buttonResetElement);

    /*
     Quest 10.
     1. button#btn-add-city element 를 클릭했을 때 '도시명을 입력하세요.' 라는 메세지를 포함하고 있는 prompt 를 출력합니다.
     2. 사용자가 도시명을 입력할 경우, ul#city-list 자식인 li element 로 추가되도록 작성합니다.
     */
     var btnAddCityElement = document.getElementById('btn-add-city');
     var cityListElement = document.getElementById('city-list');
     var liElement = document.createElement('li');

     var buttonLiElement = function(){
        var city = prompt('도시명을 입력하세요.');
        
        liElement.innerHTML = city;
        cityListElement.appendChild(liElement);
     };

     btnAddCityElement.addEventListener('click', buttonLiElement);

    /*
     Quest 11.
     1. button#btn-go-top element 를 클릭했을 때 스크롤이 현재 화면의 최상단으로 이동되도록 이벤트를 할당합니다.
     */
     var btnGoTopElement = document.getElementById('btn-top');

     var buttonTopElement = function(){
         console.log("scrollTo");
        window.scrollTo(0,0);
     };

     btnGoTopElement.addEventListener('click', buttonTopElement);
     
</script>
</body>
</html>
