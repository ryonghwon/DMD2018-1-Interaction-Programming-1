<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>7WEEK</title>
    <style type="text/css" media="screen">
        *{margin:0;padding:0;font-size:14px;line-height:20px}

        h2,legend{font-size:18px;font-weight:400;line-height:26px}
        form{width:600px}
        .field-item{display:flex;margin:30px;padding:5px 10px}
        .field-item .form-title{width:100px}
        .field-item .form-input{flex:1}
        .field-item .form-input input{width:100%;box-sizing:border-box}
        .form-util{display:flex}
        .form-util button{flex:1}
        .form-fields + .form-util{margin-top:20px}
        .row{display:block;margin:30px 10px}
        ul{display:block;padding:30px 10px}
        ul li{display:block}
        ul li + li{padding-top:20px}
        button{display:inline-block;height:40px;padding-right:20px;padding-left:20px;background-color:#222;border:1px solid #222;border-radius:2px;color:#fff;line-height:40px;cursor:pointer}
        button:hover{background-color:#fff;color:#222;border:1px solid #222}
        button + button{margin-left:10px}
    </style>
</head>
<body>
<h1>7WEEK - 04/19</h1>
<hr>
<div class="row">
    <div id="title"></div>
</div>
<div class="row">

</div>

    </div>
</form>
