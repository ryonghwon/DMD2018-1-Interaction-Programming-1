<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>7WEEK</title>
    <style type="text/css" media="screen">
        *{margin:0;padding:0;font-size:14px;line-height:20px}
        h1{margin:30px 10px;font-size:20px;font-weight:400;line-height:30px}
        h2,legend{font-size:18px;font-weight:400;line-height:26px}
        form{width:600px}
        .field-item{display:flex;margin:30px;padding:5px 10px}
        .field-item .form-title{width:100px}
        .field-item .form-input{flex:1}
        .field-item .form-input input{width:100%;box-sizing:border-box}
        .form-util{display:flex}
        .form-util button{flex:1}
        .form-fields + .form-util{margin-top:20px}
        .row{display:block;margin:30px 10px}
        ul{display:block;padding:30px 10px}
        ul li{display:block}
        ul li + li{padding-top:20px}
        button{display:inline-block;height:40px;padding-right:20px;padding-left:20px;background-color:#222;border:1px solid #222;border-radius:2px;color:#fff;line-height:40px;cursor:pointer}
        button:hover{background-color:#fff;color:#222;border:1px solid #222}
        button + button{margin-left:10px}
    </style>
</head>
<body>
<h1>7WEEK - 04/19</h1>
<hr>
<div class="row">
    <div id="title"></div>
</div>
<div class="row">
    <div class="title"></div>
    <div class="title"></div>
    <div class="title"></div>
</div>
<div class="row">
    <button id="btn-window-size">윈도우 사이즈 호출하기</button>
</div>
<form id="sign-in" action="index.html" class="row">
    <fieldset class="form-fields">
        <legend>가입 정보 입력</legend>
        <div class="field-item">
            <div class="form-title"><label for="user_id">아이디</label></div>
            <div class="form-input"><input id="user_id" type="text" name="user_id" placeholder="아이디 입력" value="User ID"/></div>
        </div>
        <div class="field-item">
            <div class="form-title"><label for="user_pass">비밀번호</label></div>
            <div class="form-input"><input id="user_pass" type="password" name="user_pass" placeholder="비밀번호 입력" value=""/></div>
        </div>
    </fieldset>
    <div class="form-util">
        <button id="btn-cancel">취소</button><button id="btn-apply">가입</button><button id="btn-reset">초기화</button>
    </div>
</form>
<div id="cities" class="row">
    <h2>도시 리스트</h2>
    <ul id="city-list">
        <li>Seoul</li>
        <li>Tokyo</li>
        <li>Beijing</li>
    </ul>
    <button id="btn-add-city">도시 추가하기</button>
</div>
<div class="row">
    <button id="btn-top">맨 위로 가기</button>
</div>
<script type="text/javascript">
    /*
     Quest 1.
     1. id 가 'title' 인 element 에 'Hello World' 문자열이 포함되도록 작성합니다.
     */
     var idElement = document.getElementById('title');
     idElement.innerHTML = "Hello World";
     console.log(idElement);
    /*
     Quest 2.
     1. class 가 'title' 인 element 에 '안녕하세요' 문자열이 포함되도록 작성합니다.
     */
    var classElement = document.getElementsByClassName("title");
    for(i = 0; i < classElement.length; i++){
        classElement[i].innerHTML="안녕하세요";
    }
    /*
     Quest 3.
     1. button#btn-window-size element 를 클릭했을 때 window 영역의 넓이와 높이값이 alert 으로 출력되도록 작성합니다.
     */
    var sizeElement = document.getElementById("btn-window-size");
    sizeElement.addEventListener('click',function(){
        alert(window.innerHeight+"x"+window.innerWidth);
    })
    /*
     Quest 4.
     1. class 속성 중 row 라는 이름이 포함되어 있는 element 의 수를 출력하는 함수를 작성합니다.
     2. 함수를 호출하여 console 에 개수를 출력되도록 작성합니다.
     */
    var rowclassElement = document.getElementsByClassName("row");
    function rowlength(){
        return rowclassElement.length;
    }
    var row = rowlength();
    console.log(row);

    /*
     Quest 5.
     1. id 가 'user_id' 인 element 를 찾고 value 속성의 값을 출력하는 함수를 작성합니다.
     2. 함수를 호출하여 console 에 속성 값이 출력되도록 작성합니다.
     */


    function useridElements(){
        var useridElement = document.getElementById("user_id").attributes;   
        console.log(useridElement)
    }
    useridElements();
    /*
     Quest 6.
     1. 1 초 마다 'hello' 라는 문자열이 console 에 출력되도록 작성합니다.
     2. 전역범위에 count 변수를 생성하여 매 출력시 console 에 몇 번의 출력이 되고있는지 번호가 함께 출력되도록 작성합니다.
     3. 10 번의 출력 후 해당 기능이 실행되지 않도록 작성합니다.
     */
    var count = 0;
    var timer = setInterval(function(){       
                if(count === 9){
                clearInterval(timer);
                }
             count++;
            console.log('hello' + count)
        },1000);
    /*
     Quest 7.
     1. button#btn-cancel element 를 클릭했을 때 현재 창이 새로고침 되도록 이벤트를 할당합니다.
     */

    var cancelElement = document.getElementById('btn-cancel');
    cancelElement.addEventListener('click', function(){
    location.reload(true);
    });
    /* 정상동작하는지 잘 모르겠습니다. form 구문의 action을 index.html 그대로 작성하면 정상적으로 리로드되고, 
    html을 다른걸로 바꾸면 페이지를 찾을 수 없다고 나오는데 이게 맞는건지 모르겠습니다................... */

    // rh : form action 때문에 버튼이 가진 기능을 기능을 막아야합니다.
    // 수업에서 아직 그걸 다루지 않아서 할 수 있는 정도만 하면 됩니다.
    // function(event){
    //    event.preventDefault();
    // }
    // 그리고 location.reload(); 로 명령하면 됩니다.

    /*
     Quest 8.
     1. button#btn-apply element 를 클릭했을 때 '가입하시겠습니까?' 라는 메세지를 포함하고 있는 확인창(confirm) 을 출력합니다.
     2. 사용자가 확인을 선택한 경우, '가입을 환영합니다!' 문구가 alert 으로 출력되도록 작성합니다.
     */

    var applyElement = document.getElementById("btn-apply");
        applyElement.addEventListener("click", function(){
            if(confirm("가입하시겠습니까?")){
            alert("가입을 환영합니다!");
        }});

    /*
     Quest 9.
     1. button#btn-reset element 를 클릭했을 때 '초기화하시려면 100을 입력하세요.' 라는 메세지를 포함하고 있는 prompt 를 출력합니다.
     2. 사용자가 100을 정확하게 입력할 경우, input#user_id 와 input#user_pass element 의 value 속성이 빈 값으로 초기화 되도록 작성합니다.
     
     var resetElement = document.getElementById("btn-reset");
        resetElement.addEventListener("click", function(){
            var getValue;
            var user_id = document.getElementById("user_id");
            var user_pass = document.getElementById("user_pass");
            if(getValue = prompt("초기화하시려면 100을 입력하세요.") === 100){
            getValue.user_id = null;
            getValue.user_pass = null;
        }});
*/

    var resetElement = document.getElementById("btn-reset");
    resetElement.addEventListener("click", function(event){
        event.preventDefault();
        var getValue;
        var user_id = document.getElementById("user_id");
        var user_pass = document.getElementById("user_pass");
        getValue = prompt("초기화하시려면 100을 입력하세요.");
        if(Number(getValue) === 100){
            user_id.value = null;
            user_pass.value = null;
        }
    });
    // rh : 우선 프로퍼티가 잘 못 지정되었네요.
    // 그리고 일치연산자이기 때문에 프롬프트의 문자열을 숫자로 치환해야 합니다.

        //이거 왜 안되요? 아              ㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏㅏ!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // 교수님 살려주세요 ㅠㅠ
    /*
     Quest 10.
     1. button#btn-add-city element 를 클릭했을 때 '도시명을 입력하세요.' 라는 메세지를 포함하고 있는 prompt 를 출력합니다.
     2. 사용자가 도시명을 입력할 경우, ul#city-list 자식인 li element 로 추가되도록 작성합니다.
     */
    var addcityElement = document.getElementById("btn-add-city");
    addcityElement.addEventListener("click", function(){
        var cityName = prompt("도시명을 입력하세요.");
        if(cityName){
        var liElement = document.createElement('li');
        liElement.innerHTML = cityName;
        document.getElementById("city-list").appendChild(liElement);
    }
    })
    
    /*
     Quest 11.
     1. button#btn-top element 를 클릭했을 때 스크롤이 현재 화면의 최상단으로 이동되도록 이벤트를 할당합니다.
     */
     var topElement = document.getElementById("btn-top");
     topElement.addEventListener("click", function(){
         window.scrollTo(0,0);
     })
</script>
</body>
</html>
