<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css" media="screen">
        *{margin:0;padding:0;font-size:14px;line-height:20px}
        h1{margin:30px 10px;font-size:20px;font-weight:400;line-height:30px}
        h2,legend{font-size:18px;font-weight:400;line-height:26px}
        form{width:600px}
        .field-item{display:flex;margin:30px;padding:5px 10px}
        .field-item .form-title{width:100px}
        .field-item .form-input{flex:1}
        .field-item .form-input input{width:100%;box-sizing:border-box}
        .form-util{display:flex}
        .form-util button{flex:1}
        .form-fields + .form-util{margin-top:20px}
        .row{display:block;margin:30px 10px}
        ul{display:block;padding:30px 10px}
        ul li{display:block}
        ul li + li{padding-top:20px}
        button{display:inline-block;height:40px;padding-right:20px;padding-left:20px;background-color:#222;border:1px solid #222;border-radius:2px;color:#fff;line-height:40px;cursor:pointer}
        button:hover{background-color:#fff;color:#222;border:1px solid #222}
        button + button{margin-left:10px}
    </style>
</head>
<body>
    <h1>7WEEK - 04/19</h1>
    <hr>
    <div class="row">
        <div id="title"></div>
    </div>
    <div class="row">
        <div class="title"></div>
        <div class="title"></div>
        <div class="title"></div>
    </div>
    <div class="row">
        <button id="btn-window-size">윈도우 사이즈 호출하기</button>
    </div>
    <form id="sign-in" action="index.html" class="row">
        <fieldset class="form-fields">
            <legend>가입 정보 입력</legend>
            <div class="field-item">
                <div class="form-title"><label for="user_id">아이디</label></div>
                <div class="form-input"><input id="user_id" type="text" name="user_id" placeholder="아이디 입력" value="User ID"/></div>
            </div>
            <div class="field-item">
                <div class="form-title"><label for="user_pass">비밀번호</label></div>
                <div class="form-input"><input id="user_pass" type="password" name="user_pass" placeholder="비밀번호 입력" value=""/></div>
            </div>
        </fieldset>
        <div class="form-util">
            <button id="btn-cancel">취소</button><button id="btn-apply">가입</button><button id="btn-reset">초기화</button>
        </div>
    </form>
    <div id="cities" class="row">
        <h2>도시 리스트</h2>
        <ul id="city-list">
            <li>Seoul</li>
            <li>Tokyo</li>
            <li>Beijing</li>
        </ul>
        <button id="btn-add-city">도시 추가하기</button>
    </div>
    <div class="row">
        <button id="btn-top">맨 위로 가기</button>
    </div>
    <script type="text/javascript">

    /*Quest 1.
    id 가 'title' 인 element 에 'Hello Wolrd' 문자열이 포함되도록 작성합니다.*/
    var title1 = document.getElementById('title');
    //console.log(getElementById); //▶ 오류
    //document.title1.innerHTML = "HelloWorld"; //▶ 오류
    //innerHTML : 이 요소 아래에 있는 HTML 태그를 가져오거나 설정
    title1.innerText = 'Hellow World';
    //innerText : 요소에 할당된 텍스트를 가져오거나 설정

    /*Quest 2.
    class 가 'title' 인 element 에 '안녕하세요' 문자열이 포함되도록 작성합니다.*/
    var title2 = document.getElementsByClassName('title')[0];
    //getElementsByClassName : 함수를 수행하면 html 파일 안에서 className에 해당하는 class를 가진 모든 element를 뽑아 오는 결과를 얻음
    //getElementsByClassName () 메소드는 지정된 클래스 이름을 가진 문서의 모든 요소를 ​​NodeList 객체로 반환
    //노드는 인덱스 번호로 액세스 할 수 있음. 인덱스는 0에서 시작
    title2.innerHTML = "안녕하세요"; 
    //title2.innerText = "안녕하세요";

    /*Quest 3.
    button#btn-window-size element 를 클릭했을 때 window 영역의 넓이와 높이값이 alert 으로 출력되도록 작성합니다.*/
    document.getElementById("btn-window-size").addEventListener("click", function(){
    alert("넓이값 : " + window.innerWidth + " 높이값 : "+window.innerHeight);});
    //addEventListener () 메서드는 지정된 요소에 이벤트 처리기를 연결

    /*Quest 4.
    class 속성 중 row 라는 이름이 포함되어 있는 element 의 수를 출력하는 함수를 작성합니다 
    함수를 호출하여 console 에 개수를 출력되도록 작성합니다.*/
    // var row1 = document.getElementsByTagName('row');
    //getElementsByTagName() 메서드는 제공된 태그 네임( tag name )을 가지는 엘리먼트의 유효한 HTML 컬랙션을 반환
    var row1 = document.getElementsByClassName('row');
    var row1list = function(){
        var list = row1.length;
        console.log(list);
    }
    row1list();

    /*Quest 5.
    id 가 'user_id' 인 element 를 찾고 value 속성의 값을 출력하는 함수를 작성합니다.
    함수를 호출하여 console 에 개수를 출력되도록 작성합니다.*/
    var user1list = function(){
        //var list2 = user_id.value; //▶ 오류
        var list2 = document.getElementById('user_id').getAttribute( 'value' )
        //getAttribute()는 선택한 요소(element)의 특정 속성(attribute)의 값을 가져옴.
        console.log(list2);
    }
    user1list();

    /*Quest 6.
    1 초 마다 'hello' 라는 문자열이 console 에 출력되도록 작성합니다.
    전역범위에 count 변수를 생성하여 매 출력시 console 에 몇 번의 출력이 되고있는지 번호가 함께 출력되도록 작성합니다.
    10 번의 출력 후 해당 기능이 실행되지 않도록 작성합니다.*/
    
    var hello = function(){
        for(var i=0;i<11;i++){
            var count = 
            console.count('hello' + i);
        }
    }
    hello();
    //잘 모르겠어요~

    /*Quest 7.
    button#btn-cancel element 를 클릭했을 때 현재 창이 새로고침 되도록 이벤트를 할당합니다.*/
    
    document.getElementById("btn-cancel").addEventListener("click", function(){
        location.reload();  
    });

    /*Quest 8.
    button#btn-apply element 를 클릭했을 때 '가입하시겠습니까?' 라는 메세지를 포함하고 있는 확인창(confirm) 을 출력합니다.
    사용자가 확인을 선택한 경우, '가입을 환영합니다!' 문구가 alert 으로 출력되도록 작성합니다.*/
    
    document.getElementById("btn-apply").addEventListener("click", function(){
        if(confirm("가입하시겠습니까?")) alert('가입을 환영합니다!');
    });

    /*Quest 9.
    button#btn-reset element 를 클릭했을 때 '초기화하시려면 100을 입력하세요.' 라는 메세지를 포함하고 있는 prompt 를 출력합니다.
    사용자가 100을 정확하게 입력할 경우, input#user_id 와 input#user_pass element 의 value 속성이 빈 값으로 초기화 되도록 작성합니다.*/
    document.getElementById("btn-reset").addEventListener("click", function(){
        if(prompt('초기화하시려면 100을 입력하세요.')){
            var a = getElementById('user_id').getAttribute( 'value');
            a = null;
            var b = getElementById('user_pass').getAttribute( 'value');
            b = null;
        };
    });
    //이것도 잘 모르겠어요

    /*Quest 10.
    button#btn-add-city element 를 클릭했을 때 '도시명을 입력하세요.' 라는 메세지를 포함하고 있는 prompt 를 출력합니다.
    사용자가 도시명을 입력할 경우, ul#city-list 자식인 li element 로 추가되도록 작성합니다.*/

    document.getElementById("btn-add-city").addEventListener("click", function(){
        var city_pro = prompt('도시명을 입력하세요');
        var city_list = document.getElementById ('city-list');
        if(city_pro){
            var city_li = document.createElement ('li');
            city_li.innerHTML += city_pro
            city_list.appendChild(city_li);
        } ;
    });

    /*Quest 11.
    button#btn-go-top element 를 클릭했을 때 스크롤이 현재 화면의 최상단으로 이동되도록 이벤트를 할당합니다.*/
    document.getElementById("btn-go-top").addEventListener("click", function(){
        window.scrollTo (0, 0);
    });
    //왜 실행이안될까요?

    </script>
</body>
</html>
