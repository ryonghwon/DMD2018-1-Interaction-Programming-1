  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>instagram API</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    *{margin:0;padding:0}
    body{font-family:'Roboto', sans-serif}
    ul,li{list-style-type:none}
    #result{width:800px;margin:0 auto;margin-top:10px}
    #result ul{display:block}
    #result li{overflow:hidden;display:inline-block;width:180px;height:180px;margin:10px}
    #result li img{display:block;width:100%;vertical-align:top}
  </style>
</head>
<body>
  <div id="result"><ul></ul></div>
  <script type="text/javascript">

    // var token = '891943766.9a64080.2469aa2553ed46239552f74601fcbfce'; //rh
    // var token = '3566717552.a6c4c1c.3bb4efda0ba14e3d9c100023a5ac2a69'; //gleamcam
    // var token = '3503531469.f81f3a8.9c924591853e4f3cb7c5bbc9ef1214f0' //sketchplus
    var token = "1643467585.88b6e15.bbfcd61a60f14e2cbc27d7a5be72fa50";
    function callAjax(url, callback){
        var xmlhttp;
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function(){
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                callback(xmlhttp.responseText);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }
    var $result = document.getElementById('result');
    var $resultEl = $result.querySelector('ul');
    var apiUrl = "https://api.instagram.com/v1/users/self/media/recent/?access_token=" + token;
    callAjax(apiUrl, function(result){
      var result = JSON.parse(result);
      var data = result['data'];
      for(var i in data){
        console.log(data[i]);
        var image = data[i]['images']['standard_resolution']['url'];
        console.log(image);
        var $image=document.createElement('img');
        $image.src=image;
        var $li = document.createElement('li');
        $li.appendChild($image);
        $resultEl.appendChild($li);

      }
      //console.log(result);
    });
      </script>
</body>
</html>
