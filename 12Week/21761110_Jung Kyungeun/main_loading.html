    <title>Main_loading</title>

    <style>
html, body, .background {
  height: 100%;
  width: 100%;
}
h1 {
    font-family: 'Black Han Sans', sans-serif;
  font-size: 45px;
  font-weight: normal;
  color: ivory;
  position: absolute;
  top:50%;
  left:50%;
  opacity:0;
  transform: translate(-50%, -50%);
  animation: appear 1s 1s forwards;
  margin: 0;
}
body {
  background: ivory;
}
.background {
  position: relative;
  background: url('https://pbs.twimg.com/media/Dc1NRf0VMAUjByw.jpg:large');
  background-size:cover;
  animation: circle 15s forwards;
}

@keyframes circle {
  from {
    clip-path: circle(100vh at center);
  }
  to {
    clip-path: circle(40vh at center);
  }
}
@keyframes appear {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
    </style>
</head>
