<script type="text/javascript">

        // console.log("a3 = " + a3);

        }

    var b =""; //빈 b 변수를 생성
    var alpha = ['a','b','c','d','e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        //a-z값을 alpha변수에 대입함.
        for (var i = 0; i < alpha.length; i++){//alpha변수의 갯수를 세어 그 만큼 i값을 증가시킴
            b += alpha[i] //b에 alpha 배열의 값을 중첩시킴
            if(i >= 0){ // i 값이 0보다 크거나 같으면 b에 빈칸을 중첩시킴
                b += " ";
            }
        }
        console.log(b);
    console.log("------------quest.2 end---------------")

    var c = []; //빈 배열을 c변수에 생성
    var i = 1; // i값을 1로 저장함.
    for(i; i <= 50; i++){ //i값을 50까지 증가시키는 for문을 생성
        c[i] = i;//c배열에 i위치에 i 값을 대입함
        cc=c[i]%2; //cc변수에 c[i]값을 2로 나눈 나머지 값을 저장한다. 해당 값은 1 또는 0이 나온다.
        if(cc == 0){ //cc변수에 들어간 나머지 값을 확인 해 0 이면 짝수 1이면 홀수라고 출력되도록 작성한다.
            console.log(i+"는 짝수입니다.")
        }else{
            console.log(i+"는 홀수입니다.")
        }

    }
