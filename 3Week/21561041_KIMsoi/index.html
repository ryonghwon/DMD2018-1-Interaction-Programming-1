    <h2>과제 제출합니다 교수님 :)</h2>

    <script type="text/javascript">
/*
### Quest 1.
1) 변수를 선언하고 숫자 '29' 를 할당합니다.
2) 변수를 하나 더 선언하고 a = 29 변수와 **덧셈 대입**을 이용해서 '31' 이 할당되도록 코드를 작성합니다.
3) 변수를 하나 더 선언하고 1(순서) 에서 선언한 변수와 **나머지 연산 대입**을 이용해서 '2' 를 할당하도록 코드를 작성합니다.
4) 만약 2(순서) 에서 생성한 변수를 3(순서) 에서 선언한 변수로 나누었을때 나머지가 '1' 인 경우 '일치합니다.' 라는 문자열이 console 에 출력되도록 작성합니다.
*/

        var a = 29;

        var b = a + 2;
        console.log (b); // 31
        
        var c = b % a;
        console.log (c); // 2

        if ((b % c) === 1) {
            console.log ("일치합니다.");
        }

/*
### Quest 2.
1) 'a' 부터 'z' 까지 순서대로 console 에 출력되도록 작성합니다.
*/

        var romaji = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
        var a = 0;
        var b = '';

        for ( a; a < romaji.length; a++ ) {
            //console.log (romaji[a]);
            
            if (a > 0) {
                b += ', ';
            };

            b += romaji[a];
        };

        console.log (b);
        
/*
### Quest 3.
1) '1' 부터 '50' 까지 순서대로 출력하고, 출력된 값의 **짝/홀수** 여부를 함께 표시합니다
2) console 에 출력 예시 : **1은 홀수!**
*/

        var a = 1;

        for (a; a <= 50; a++) {
            //console.log (a);

            if ((a % 2) === 1) {
                console.log ("홀수");
            } else {
                console.log ("짝수");
            };
        };
