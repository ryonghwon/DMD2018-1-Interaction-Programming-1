<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
    //3주차 과제 입니다.
    var a = 29;
    var b = a+2;
    var c = b%a;
    console.log(c);
    // % 는 분할 후 나머지 수를 반환한다.
    if(b%2==1){
        console.log("일치합니다.")
    };
    var _a = '';
    var _b = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x','y','z'];
   
    /*지역변수인 'i' 이용 변수 조건 생성
    조건문 반복
    변수 변경 방법 지시 (반복문이 수행될 때마다 i에서 1씩 값을 더한다.)*/

    //'a' 부터 'z' 까지 순서대로 console 에 출력되도록 작성
    for(var i = 0; i<_b.length; i++){
        _a +=_b[i];
        //_a는 _a+_b[i]의 값이다.
    };
    console.log(_a);

    var aa = 1;
    for(aa; aa<51; aa++){
        if(aa%2==0){
            console.log(aa+"는 짝수");
        }
        else{console.log(aa+"는 홀수");
        }
    };

    </script>
</body>
</html>
