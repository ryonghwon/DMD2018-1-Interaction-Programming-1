<!DOCTYPE HTML>
<html>
    <head>
        <title>3주차 과제 또한 어렵다.</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>3주차 과제를 위해 머리를 쓰자.</h1>
        <script>
            //문제1-1
            var a = 29;      
            console.log(a);  //변수를 선언하고 숫자 '29'를 할당합니다.
            
            //문제1-2
            var b = a + 2;
            console.log(b);  //변수를 하나 더 선언하고 1(순서)에서 선언한 변수와 덧셈 대입을 이용해서 '31'이 할당되도록 코드를 작성합니다.

            //문제1-3
            var c = a % 3;
            console.log(c);  //변수를 하나 더 선언하고 1(순서)에서 선언한 변수와 나머지연산 대입을 이용해서 '2'를 할당하도록 코드를 작성합니다.

            //문제1-4
            if (b%c ===  1)
            {
                console.log("일치합니다.");
            }                //만약 2(순서)에서 생성한 변수를 3(순서)에서 선언한 변수로 나누었을 때 나머지가 '1'인 경우 '일치합니다.'라는 문자열이 console에 출력되도록 작성합니다.
   


            //문제2
            var array=["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
            for(var i = 0; i < array.lengt; i++){
                console.log(array[i]);
            }                // 'a'부터 'z'까지 순서대로 console에 출력되도록 작성합니다.
            

            //문제3
            for(var i = 1; i<=50; i++){
                if(i%2 == 1){
                    console.log( i + "은(는) 홀수!");
                }else{
                    console.log( i + "은(는) 짝수!");
                }
            }
        </script>
    </body>
</html>
