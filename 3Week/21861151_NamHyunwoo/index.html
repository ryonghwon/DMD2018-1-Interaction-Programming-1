    <h1>인터렉션 프로그래밍 3주차 과제</h1>
    <script type="text/javascript">
    //### QUEST 1.
    var a = 29;
    console.log (a);

    var b = a + 2;
    console.log (b);

    //### QUEST 2.

    var _array=["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"] ;
    for(var i = 0; i < 26; i++){
        a += _array[i];
    }

    //### QUEST 3.
    for(var i = 1; i < 51; i++){
        if(i%2 == 1){
            console.log ("**"+ i + "은 홀수!**")
        }
        else{
            console.log ("**"+ i + "은 짝수!**")
        }
    }
