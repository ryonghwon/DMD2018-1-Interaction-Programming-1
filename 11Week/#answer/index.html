<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Interaction Programming 1. - 중간평가 재시험</title>
    <style>
        *{margin:0;padding:0}
        .box{
            display:inline-block;
            width:100px;
            height:100px;
            margin:10px;
            border:1px solid #000
        }
    </style>
</head>
<div class="section">
    <button id="btn-sum">합계 구하기</button><br/>
    <input id="radio-1" type="radio" name="select_operator" value="+"><label for="radio-1">더하기(+)</label> 
    <input id="radio-2" type="radio" name="select_operator" value="*"><label for="radio-1">곱하기(*)</label><br/>
    <span>합계 결과</span><br/>
    <div id="sum-result"></div>
</div>
<div class="section">
    <button id="btn-color-1">스타일 바꾸기1</button><button id="btn-color-2">스타일 바꾸기2</button><br/>
    <div class="box">첫번째 상자</div>
    <div class="box">두번째 상자</div>
    <div class="box">세번째 상자</div>
    <div class="box">네번째 상자</div>
</div>
<div class="section">
    <button id="btn-star">별표 찍기</button><br/>
    <pre id="star-result"></pre>
</div>

</body>
</html>
