<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Image Gallery</title>
  <style>
    *{margin:0;padding:0}
    .gallery{width:800px;margin:0 auto;padding-top:80px}
    ul{list-style-type:none}
    .view{position:relative;width:800px;height:500px}
    .view-item{display:none;position:absolute;width:100%}
    .view-item.selected{display:block}
    .view-item img{display:block;width:100%}
    .list{position:relative;width:760px;padding:30px 20px}
    .list li{display:inline-block;width:175px;vertical-align:top}
    .list li + li{padding-left:20px}
    .list li a{display:block;position:relative}
    .list li.selected a{cursor:default}
    .list li.selected a::after{content:'';display:block;position:absolute;top:0;left:0;width:100%;height:100%;box-sizing:border-box}
    .list li img{display:block;width:100%; margin-top: 20px; margin-left: 5px;}
    
    body{
        background-color: blanchedalmond;
    }
    a.rollover img { border-width:0px; display:inline; } 
    a.rollover img.over { display:none; } 
    a.rollover:hover { border:0px } 
	a.rollover:hover img { display:none; } 
	a.rollover:hover img.over { display:inline; }     
    
    .scale {
    transform: scale(1);
    -webkit-transform: scale(1);
    -moz-transform: scale(1);
    -ms-transform: scale(1);
    -o-transform: scale(1);
    transition: all 0.3s ease-in-out;
    
    }
    .scale:hover {
    transform: scale(1.1);
    -webkit-transform: scale(1.1);
    -moz-transform: scale(1.1);
    -ms-transform: scale(1.1);
    -o-transform: scale(1.1);
    }

  </style>
</head>
<body>
  <div id="gallery" class="gallery">
    <div class="view">
      <div class="view-item selected"><a href="#" class="rollover"><img src="./img/1.jpg"><img src="./img/1hover.jpg" class="over"></a></div>
