<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <title>애니메이션</title>
  <style>
    *{margin:0;padding:0}
    body{margin:20px}
    .box{
      position:relative;
      width:540px;
      height:40px;
      border:1px solid #222
    }
    .anchor{
      position:absolute;
      top:0;
      left:0;
      width:40px;
      height:40px;
      background-color:#888
    }
    .util{
      position:relative;
      padding-top:10px;
    }
    button{
      padding:10px;
      background-color:#fff;
      border:1px solid #222;
      outline:none;
      color:#222;
      cursor:pointer
    }
    button + button{
      margin-left:10px
    }
    button:hover{
      background-color:#222;
      color:#fff
    }
</style>
</head>
<body>
  <div class="box"><div id="anchor" class="anchor">&nbsp;</div></div>
  <div class="util"><button id="btn-start">시작</button><button id="btn-reset">초기화</button></div>
</body>
</html>
