    <style>
#cssSlider {
    width: 100%;
    overflow: hidden;
    width: 100%; margin:0 auto;
    position: static;
}

#sliderImages {
    width : 700%;
    overflow: hidden;
    display: block;
    margin-left: auto;
    margin-right: auto;
        
    
        animation: slide 16s infinite;
        -moz-animation: slide 16s infinite;
        -webkit-animation: slide 16s infinite;
        -o-animation: slide 16s infinite;
    }

    #sliderImages img {
        float: left;
        /* width: 100%; */
    }

        @keyframes slide{
        0%{margin-left: 0px;}
        12%{margin-left: 0px;}
        14%{margin-left: -100%;}
        26%{margin-left: -100%;}
        28%{margin-left: -200%;}
        40%{margin-left: -200%;}
        42%{margin-left: -300%;}
        54%{margin-left: -300%;}
        56%{margin-left: -400%;}
        68%{margin-left: -400%;}

        82%{margin-left: -500%;}
        84%{margin-left: -600%;}
        96%{margin-left: -600%;}
        98%{margin-left: 0px;}
    }
