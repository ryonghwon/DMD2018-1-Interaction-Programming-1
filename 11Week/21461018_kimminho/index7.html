    body{
        color: white;
        background: rgb(0,0,0);
        background: linear-gradient(101deg, rgba(0,0,0,1) 0%, rgba(9,6,18,1) 50%, rgba(0,0,0,1) 100%);

    }
    h2{
        font-size: 40px;
        display: inline;
        padding-bottom: 8px;
        /* color: #00247d; */
    }
    h3{
       margin-top: 20px;
       display: inline;
    }
    .artist{
        border-bottom: 1px solid #cf142b;
        padding-left: 150px;
        margin-left: -125px;
    }
        /* #text{
          margin-top: 50px;
          text-align: center;
        } */
    #main{
        margin-top: 100px;
        margin-bottom: 100px;
    }
    #main_text{
      background: rgb(13,0,28);
      background: linear-gradient(231deg, rgba(13,0,28,1) 0%, rgba(2,16,53,1) 100%);
      
      /* background-color: #021035; */
      /* border: 3px solid white; */
      /* display: inline-block; */
      width: 500px;
      padding: 120px 200px 70px 50px;
      margin-left: auto;
      margin-right: auto;
      margin-top: -50px;
      z-index: 1;
      position: relative;
      left: -380px;
    }
    #main_text p {
      padding-top: 50px;
      padding-left: 30px;
      font-size: 14px;
      line-height: 190%;
      color: white;
    }


    /* 영상 시작 */
    #songintro{
      margin-bottom: 200px;
      text-align:center
    }
    #videolist{
        
    }
    #player1{
        /* display: inline; */     
        /* float: left; */
        /* border: 1px solid white; */
        display:inline-block;
        vertical-align:middle;



    }
    .songname{
        margin: 30px 0 0 60px;
        display:inline-block;
        vertical-align:middle;
        /* float: left; */
    }
    /* 영상 끝 */

  /* 슬라이더 시작 */
    #cssSlider {
            width: 1125px;
            height: 630px;
            overflow: hidden;
            width:1125px; margin:0 auto;
            position: relative;
            z-index: 2;
        }

    #sliderImages {
            width : 4500px;
            height: 630px;
            overflow: hidden;
            display: block;
            margin-left: auto;
            margin-right: auto;
            
            animation: slide 20s infinite;
            -moz-animation: slide 20s infinite;
            -webkit-animation: slide 20s infinite;
            -o-animation: slide 20s infinite;
        }

        #sliderImages img {
            float: left;
            width: 1125px;
            height: 630px;
        }
        @keyframes slide{
            0%{margin-left: 0px;}
            22%{margin-left: 0px;}
            25%{margin-left: -1125px;}
            47%{margin-left: -1125px;}
            50%{margin-left: -2250px;}
            72%{margin-left: -2250px;}
            75%{margin-left: -3375px;}
            97%{margin-left: -3375px;}
            100%{margin-left: -0px;}
        }
    /* 슬라이더 끝 */


    /* 슬라이드 애니메이션 */
    .slideanim {
        visibility:hidden;
        visibility:visible\9;
    }
    .slideanim.slide33 {                  
        visibility: visible;                  
        animation: slide33 1s;
    }
    .slideanim::after {    
        content: "";
        display: table;
        clear: both;
    }
    @keyframes slide33 {
            0% {
                opacity: 0;
                transform: translateX(-30%);
            } 
            100% {
                opacity: 1;
                transform: translateX(0%);
            } 
    }




    </style>

    <!-- 메인 슬라이드 시작 -->
    <div id="main">
        <div id="cssSlider">
            <div id="sliderImages">
                <img id="si_1" src="./img/coldplay/cold01.jpg" alt="" />
                <img id="si_2" src="./img/coldplay/cold02.jpg" alt="" />
                <img id="si_3" src="./img/coldplay/cold03.jpg" alt="" />
                <img id="si_4" src="./img/coldplay/cold04.jpg" alt="" />
                <div style="clear:left;"></div>
            </div>
        </div>
        <div id="main_text" class="slideanim">
            <h2 class="artist">COLDPLAY</h2>
            <p>21세기 상업적, 대중적으로 가장 성공한 밴드.<br />
                오아시스, 라디오헤드 이후 하락세를 걷던<br />
                영국 록의 침체기를 극복시킨 밴드이다.<br />
                1997년 영국 런던에서 결성된 얼터너티브 록밴드로,<br />
                오아시스의 부진과 라디오헤드의 음악적 고립으로<br />
                침체된 브리티시 록 음악 장르의 대안으로 떠오른 록밴드이다.<br />
                2000년대 상업적으로 가장 성공한 밴드로 꼽히며<br />
                2000년 이후 밴드 중 압도적인 판매고와<br />
                가장 높은 스트리밍 수치를 기록 중이다.<br />
            </p>
        </div>
    </div>
    <!-- 메인 슬라이드 끝 -->
    
    <div id="songintro">
            <div id="videolist">
                <div id="player1"></div>
                <div class="songname">
                    <h3>- Viva la vida -</h3><p>이건 이런 곡 입니다.</p>
                </div>
            </div>
    </div>

      player.stopVideo();
