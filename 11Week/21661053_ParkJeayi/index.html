<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>11Week0523</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

         .gallery {
            width: 800px;
            margin: 0 auto;
            padding-top: 80px
        }

         ul {
            list-style-type: none
        }

        .view_box {
        .view_box {
            position: relative;
            width: 800px;
            height: 500px
        }

        .gallery_view {
            display: none;
            position: absolute;
            width: 100%
        }

        .gallery_view.selected {
            display: block
        }

        .gallery_view img {
            display: block;
            width: 100%
        }

         .list {
            position: relative;
            width: 760px;
            padding: 30px 20px
        }

        .list li {
            display: inline-block;
            width: 175px;
            vertical-align: top
        }

       .list li + li {
            padding-left: 20px
        }

        
        .list li:first-child {
        }

        .list li:last-child {
        }
            .list li a {
                display: block;
                position: relative
            }

            .list li.selectd_box a {
                cursor: default
            }

                .list li.selectd_box a::after {
                    content: '';
                    display: block;
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border: 2px solid #000;
                    box-sizing: border-box
                }

        .list li img {
            display: block;
            width: 100%
        }
    </style>
</head>

<body>
    <div id="gallery" class="gallery">
        <div class="view_box">
            <div class="gallery_view"><img src="./Img/2017-04-20_1.jpg" /></div>
            <div class="gallery_view"><img src="./Img/170904.jpg" /></div>
            <div class="gallery_view"><img src="./Img/bird house.jpg" /></div>
            <div class="gallery_view"><img src="./Img/streetlamp.jpg" /></div>

        </div>
        <ul class="list">
            <li class="selectd_box"><img  src="./Img/2017-04-20_2.jpg"/></li>
            <li><a href="#"><img src="./Img/170904_2.jpg"/></a></li>
            <li><a href="#"><img src="./Img/streetlamp2.jpg"/></a></li>
            <li><a href="#"><img src="./Img/bird house2.jpg"/></a></li>
        </ul>
    </div>
    <script type="text/javascript" src="./script/Script.js">
    </script>
</body>
</html>
