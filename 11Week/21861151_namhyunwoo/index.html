<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<title>Image Gallery</title>
<style>
*{margin:0; padding: 0;}
body{font-family: Arial; margin: 0;}
img{vertical-align: middle;}
.view{position: relative; object-fit: cover;}
.view-item{display: none;}
.cursor{cursor: pointer;}
.list:after{content: ""; display: table; clear: both;}
.column{float: left; width: 16.66%;}
.demo{width: 100%;}
</style>
<body>

<h2 style="text-align:center">Image Gallery</h2>
<div class="view">
  <div class="view-item"><img src="./img/1.jpg" style="width:100%"></div>
  <div class="view-item"><img src="./img/2.jpg" style="width:100%"></div>
  <div class="view-item"><img src="./img/3.jpg" style="width:100%"></div>   
  <div class="view-item"><img src="./img/4.jpg" style="width:100%"></div>
  <div class="view-item"><img src="./img/5.jpg" style="width:100%"></div>  
  <div class="view-item"><img src="./img/6.jpg" style="width:100%"></div>

  <ul class="list">
    <li class="column">
      <img class="demo cursor" src="./img/1.jpg" onclick="currentSlide(1)"></li>
    <li class="column">
      <img class="demo cursor" src="./img/2.jpg" onclick="currentSlide(2)"></li>
    <li class="column">
      <img class="demo cursor" src="./img/3.jpg" onclick="currentSlide(3)"></li>
    <li class="column">
      <img class="demo cursor" src="./img/4.jpg" onclick="currentSlide(4)"></li>
    <li class="column">
      <img class="demo cursor" src="./img/5.jpg" onclick="currentSlide(5)"></li>    
    <li class="column">
      <img class="demo cursor" src="./img/6.jpg" onclick="currentSlide(6)"></li>
  </ul>
</div>

<script type="text/javascript">
var slideIndex = 1;
var slides = document.getElementsByClassName("view-item");
var dots = document.getElementsByClassName("demo");
showSlides(slideIndex);
function currentSlide(n)
{
  showSlides(slideIndex = n);
}
function showSlides(n)
{
  var i;
  for (i = 0; i < slides.length; i++)
  {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
</script>
</body>
</html>
