<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Image Gallery | Second</title>

  <link href="css/gallery_second.css" rel="stylesheet" type="text/css"/>
</head>

<body>

  <div class="gallery_bg">
    <div id="gallery" class="gallery">

      <div class="pre preview">
        <div class="pre-item item"><a href="#"><img src="./img/1.jpg"></a></div>
        <div class="pre-item item"><a href="#"><img src="./img/2.jpg"></a></div>
        <div class="pre-item item"><a href="#"><img src="./img/3.jpg"></a></div>
        <div class="pre-item item"><a href="#"><img src="./img/4.jpg"></a></div>
        <div class="pre-item item selected"><a href="#"><img src="./img/5.jpg"></a></div>
      </div>

      <div class="view">
        <div class="view-item selected"><img src="./img/1.jpg"></div>
        <div class="view-item"><img src="./img/2.jpg"></div>
        <div class="view-item"><img src="./img/3.jpg"></div>
        <div class="view-item"><img src="./img/4.jpg"></div>
        <div class="view-item"><img src="./img/5.jpg"></div>
      </div>

      <div class="next preview">
        <div class="next-item item"><a href="#"><img src="./img/1.jpg"></a></div>
        <div class="next-item item selected"><a href="#"><img src="./img/2.jpg"></a></div>
        <div class="next-item item"><a href="#"><img src="./img/3.jpg"></a></div>
        <div class="next-item item"><a href="#"><img src="./img/4.jpg"></a></div>
        <div class="next-item item"><a href="#"><img src="./img/5.jpg"></a></div>
      </div>

      <ul class="btn">
        <li class="pre-btn"><a href="#">&lt;</a></li>
        <li class="next-btn"><a href="#">&gt;</a></li>
      </ul>

    </div>    <!-- gallery -->
  </div>    <!-- gallery_bg -->



  <script src="js/gallery_second.js" type="text/javascript"></script>
  
</body>
</html>
