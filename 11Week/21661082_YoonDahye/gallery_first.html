<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Image Gallery | First</title>

  <link href="css/gallery_first.css" rel="stylesheet" type="text/css"/>
</head>

<body>

  <div id="gallery" class="gallery">
    <div class="preview">
      <div class="pre-item"><a href="#"><img src="./img/1.jpg"></a></div>
      <div class="pre-item"><a href="#"><img src="./img/2.jpg"></a></div>
      <div class="pre-item"><a href="#"><img src="./img/3.jpg"></a></div>
      <div class="pre-item"><a href="#"><img src="./img/4.jpg"></a></div>
      <div class="pre-item selected"><a href="#"><img src="./img/5.jpg"></a></div>
    </div>

    <ul class="list">
      <li class="selected"><a href="#"><img src="./img/thumbnail1.jpg"></a></li>
      <li><a href="#"><img src="./img/thumbnail2.jpg"></a></li>
      <li><a href="#"><img src="./img/thumbnail3.jpg"></a></li>
      <li><a href="#"><img src="./img/thumbnail4.jpg"></a></li>
      <li><a href="#"><img src="./img/thumbnail5.jpg"></a></li>
    </ul>

    <div class="view">
      <div class="view-item selected"><img src="./img/1.jpg"></div>
      <div class="view-item"><img src="./img/2.jpg"></div>
      <div class="view-item"><img src="./img/3.jpg"></div>
      <div class="view-item"><img src="./img/4.jpg"></div>
      <div class="view-item"><img src="./img/5.jpg"></div>
    </div>
  </div>



  <script src="js/gallery_first.js" type="text/javascript"></script>




</body>
</html>
