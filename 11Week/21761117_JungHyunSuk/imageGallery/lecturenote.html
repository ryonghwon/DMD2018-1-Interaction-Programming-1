<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Image Gallery</title>
  <style>
    *{margin:0;padding:0}
    .gallery{width:800px;margin:0 auto;padding-top:80px}
    ul{list-style-type:none}
    .view{position:relative;width:800px;height:500px}
    .view-item{display:none;position:absolute;width:100%}
    .view-item.selected{display:block}
    .view-item img{display:block;width:100%}
    .list{position:relative;width:760px;padding:30px 20px}
    .list li{display:inline-block;width:175px;vertical-align:top}
    .list li + li{padding-left:20px}
    .list li a{display:block;position:relative}
    .list li.selected a{cursor:default}
    .list li.selected a::after{content:'';display:block;position:absolute;top:0;left:0;width:100%;height:100%;border:2px solid #000;box-sizing:border-box}
    .list li img{display:block;width:100%}
  </style>
</head>
<body>
  <div id="gallery" class="gallery">
    <div class="view">
      <div class="view-item selected"><img src="./img/1.jpg"></div>
      <div class="view-item"><img src="./img/2.jpg"></div>
      <div class="view-item"><img src="./img/3.jpg"></div>
      <div class="view-item"><img src="./img/4.jpg"></div>
    </div>
    <ul class="list"><li class="selected"><a href="#"><img src="./img/thumbnail1.jpg"></a></li><li><a href="#"><img src="./img/thumbnail2.jpg"></a></li><li><a href="#"><img src="./img/thumbnail3.jpg"></a></li><li><a href="#"><img src="./img/thumbnail4.jpg"></a></li></ul>
  </div>
  <script type="text/javascript">
    var _cuId = 0;
    var _exId = _cuId;

    var galleryElement = document.getElementById('gallery');
    var viewElement = galleryElement.getElementsByClassName('view')[0]; //view
    var viewItemElement = viewElement.getElementsByClassName('view-item');
    var listElement = galleryElement.getElementsByClassName('list')[0]; //list
    var listItemEl = listElement.getElementsByTagName('li');
    var listItemAEl = listElement.getElementsByTagName('a');
    for(var i = 0; i < listItemAEl.length; i++){
      btnListClick(i);
    }
    function btnListClick(id){
      listItemAEl[id].addEventListener('click', function(event){
        event.preventDefault();
        console.log('click');
        _cuId = id;
        changeImage();
      })
    }

    function changeImage(){
      viewItemElement[_exId].classList.remove('selected');
      viewItemElement[_cuId].classList.add('selected');
      _exId = _cuId;
    }

  </script>
</body>
</html>
