<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>ImageGallery</title>
        <style>
            ul {margin: 0px; padding: 0px; text-align: right;}
            li {list-style-type: none; padding-right: 15px; display: inline;}
            li:last-child{padding-right: 0px;}
            .view {text-align: right; padding-top:20px; margin-left: 51.8%;}
            .view{position:relative;width:800px;height:500px}
            .view-item{display:none;position:absolute;width:100%}
            .view-item.selected{display:block}
            
        </style>
    </head>
    <body>
        <div id='gallery'>
            <ul class="list">
                <li><a href="#"><img src='./img/IMG1.png' width="192px" height="120px"></a></li>
                <li><a href="#"><img src='./img/IMG2.png' width="192px" height="120px"></a></li>
                <li><a href="#"><img src='./img/IMG3.png' width="192px" height="120px"></a></li>
                <li><a href="#"><img src='./img/IMG4.png' width="192px" height="120px"></a></li>
            </ul>
            <div class="view">
                <div class="view-item selected" id="player"><img src="./img/IMG1.png" width="768px" height="480px"></div>
                <div class="view-item"><img src="./img/IMG2.png" width="768px" height="480px"></div>
                <div class="view-item"><img src="./img/IMG3.png" width="768px" height="480px"></div>
                <div class="view-item"><img src="./img/IMG4.png" width="768px" height="480px"></div>
            </div>
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
