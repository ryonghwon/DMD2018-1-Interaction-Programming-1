<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Image Gallery</title>
  <style>
    *{margin:0;padding:0}
    .gallery{width:100%; margin:0 auto;}
    ul{list-style-type:none}
    .view{position:relative;width:100%; height:960px;overflow: hidden; top:0%;}
    .view-item{display:none;position:absolute;width:100%;top:-20%;}
    .view-item.selected{display:block}
    .list{position:relative;width:150px;margin:0 auto; top:-100px;}
    .list li{display:inline-block;width:10px;vertical-align:top}
    .list li + li{padding-left:20px} /*처음 것을 빼고 스타일을 줄 때 사용.*/
    .list li a{display:block;position:relative}
    .list li.selected a{cursor:default}
    .list li.selected a::after{content:'';display:block;position:absolute;top:0;left:0;width:100%;height:100%;border:2px solid #000;box-sizing:border-box}
    .list li img{display:block;width:100%}
    .circle{
      width:10px;
      height: 10px;
      border-radius: 5px;
      background-color:white;
    }
  </style>
</head>
<body>
  <div id="gallery" class="gallery">
    <div class="view">
      <div class="view-item selected" id="player1"></div>
      <div class="view-item" id="player2"></div>
      <div class="view-item" id="player3"></div>
      <div class="view-item" id="player4"></div>
    </div>
    <ul class="list">
      <li><a href="#"><div class="circle"></div></a></li>
      <li><a href="#"><div class="circle"></div></a></li>
      <li><a href="#"><div class="circle"></div></a></li>
      <li><a href="#"><div class="circle"></div></a></li>
    </ul>
  </div>

  <script type="text/javascript">
    var galleryEl = document.getElementById('gallery');
    // var viewElement = galleryElement.children()[0];
    // var listElement = galleryElement.children()[1];
    var viewEl = galleryEl.getElementsByClassName('view')[0];
    var viewItemEl = viewEl.getElementsByClassName('view-item');
    var listEl = galleryEl.getElementsByClassName('list')[0];
    var listItemEl = listEl.getElementsByTagName('li');
    var listItemAEl = listEl.getElementsByTagName('a');
    
    var _cuId = 0;
    var _exId = _cuId;
    var idValue = ["CHBFLG9aYz4","RSTa8qhyNvw","lCPsMawKJLQ","65OvRb9cKhY"];
    
    function btnListClick(id){
      listItemAEl[id].addEventListener('click',function(event){
        event.preventDefault(); // 기본 tag 기능 사용 방지
        console.log('click',id);
        _cuId = id;
        changeImage();
      });


    }
    function changeImage(){
      viewItemEl[_exId].classList.remove('selected');
      viewItemEl[_cuId].classList.add('selected');
      _exId = _cuId;

    }

    for(var i = 0; i < listItemAEl.length; i++){

    }

    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player1;
    var player2;
    var player3;
    var player4;
    
    function onYouTubeIframeAPIReady() {
      player1 = new YT.Player('player1', {
        height: '1280',
        width: '720',
        videoId: idValue[0],

            autoplay:0,

    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING && !done) {
        setTimeout(stopVideo, 6000);
        done = true;
      }
    }
    function stopVideo() {
      player.stopVideo();
    }
