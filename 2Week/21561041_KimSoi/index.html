<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title> 2week 과제 </title>
        <style>
            * { margin: 0; padding: 0;}
            h1 { margin: 0; padding: 0; font-size: 14px; line-height: 20px;}
        </style>
    </head>
    <body>
        <h1> 2week 과제 제출합니다! :)</h1>
        <!-- 자바 스크립트 준비 -->
        <script type="text/javascript">
            alert("아보카도 맛있어. 냠냠.\n교수님 저 아보카도에 빠졌어요."); // 홈페이지 알림창 생성
            console.log ("아보카도"); // 크롬 콘솔창을 열었을때 콘솔창에서 실행됨 */

            // 문자 결합
            console.log(4*7); // 곱하기 = 28
            // 사칙 연산
            console.log(2+1); // 더하기 = 3
            console.log(6-2); // 빼기 = 4
            console.log(4*7); // 곱하기 = 28
            console.log(8/2); // 나누기 = 4
            console.log(4%2); // 나머지 = 0

            console.log(Math.ceil(3.4)); // 올림 = 4
            console.log(Math.ceil(4.1)); // 올림 = 5

            console.log(Math.round(2.3)); // 반올림 = 2
            console.log(Math.round(6.8)); // 반올림 = 7

            console.log(Math.floor(4.9)); // 내림 = 4
            console.log(Math.floor(6.2)); // 내림 = 6
            
            console.log(Math.pow(4,2)); // 4의 2 제곱 = 16
            console.log(Math.pow(2,8)); // 2 의 8 제곱 = 256

            console.log(Math.sqrt(256)); // 루트 (제곱근) = 16
            console.log(Math.sqrt(4)); // 루트 (제곱근) = 2

            // 랜덤 숫자
            console.log(Math.round(Math.random())); // 0~0.1 중에 랜덤 숫자
            console.log(Math.round(Math.random() * 100 )); // 0~100 중에 랜덤 숫자
            

            console.log("hello"); // "" 가능
            console.log('12345'); // '' 가능
            //console.log("xxxx'); "' or '" 불가능

            console.log('soi\'s');
            console.log("hello\nworld"); // 줄바꿈
            
            console.log(1+1); // 숫자로 인식 = 2
            console.log(12+"1"); // 문자로 인식 = 121

            // 번수
            console.log(typeof 1); // number 숫자형 (typeof 후에 띄어쓰기)
            console.log("1"); // string 문자형
            console.log([]); // array
            console.log({}); // object
            console.log(NaN); // NaN 성립되지 않는 수, 계산할 수 없음을 의미
            
            var a = null;
            console.log(typeof a); // = null
            // 빈 값을 넣은 상태. 의도해서 변수에 빈 값을 넣은 상태.

            console.log("".length); // 길이 (띄어쓰기도 포함, 글자 수 다 합친거라 보면 됨)
            console.log("".indexOf("해당 글자")); // 순번

            // var variable = value;  변수 = 변수값; var선언 이후에는 var를 사용하지 않아도 된다.

            var a = 1;
            var b = 2;
            console.log(a+b); // 숫자형 + 숫자형 이라 합산이 되어 콘솔창에 나옴.

            a = ("hello");
            b = (" ");
            var c = ("world");
            console.log (a + b + c); // 문자형 데이터 + 문자형 데이터

            var a = ("hello");
            a = ("hello~");
            a = a + "world";
            a += "><";
            a += "><";
            a += "><";
            console.log (a); // = hello~world><><><


            var sum = ( ( (100 + 10) /10) -10) * 10;
            console.log (sum); // 10

            var a = ( ( (200 + 20) /20) -20) *20; // -180
            var b = ( ( (300 + 30) /30) -30) *30; // -570
            console.log (a);
            console.log (b); // 굉장히 귀찮은 방법

            var a = 100, b = 20, c = 30;
            var sum = ( ( (a + b) /c) -b) * a;
            console.log (sum); // -1600 이것이 간단한 방법 ><

            // 연산자
            var a = 1; // 숫자형
            var b = "1"; // 문자형
            console.log (a == b); //　a와 b는 같다. = true
            /*
            변수 타입 상관하지 않고 숫자를 비교할 경우 표시된 숫자만 일치하면 true
            */

            var a = 1; // 숫자형
            var b = "1"; // 문자형
            console.log (a != b); // a와 b는 다르다. = false
            /*
            변수 타입 상관하지 않고 숫자를 비교할 경우 표시된 숫자만 다르면 true
            */

            var a = 1;
            var b = 2;
            console.log (a < b); // a가 b보다 작다. = true

            var a = 3;
            var b = 1;
            console.log (a >= b); // a가 b보다 크거나 같다. = true

            var a = 2;
            var b = 1;
            console.log (a <= b); // a가 b보다 작거나 같다. = false
           
            var a = 1;
            var b = 2;
            console.log (a != b); // true
            console.log (a !== b); // true
            /*
            숫자를 비교할 경우 반드시 표기된 숫자 또는 데이터형이 일치하지 않을때 true
            */
            console.log (a === b); // false
            /*
            숫자를 비교할 경우 반드시 표기된 숫자 또는 데이터형이 일치할때 true
            */

            var person = {};
            console.log (typeof person); // 변수 person의 타입이 나옴.

            person = {
                name : "소이"
            };
            console.log (person);

            person.like = "야뚱이";
            console.log (person);

            person["hate"] = "야채";
            console.log (person);

            // 위 문법들은 같은 방법들. 여러가지로 사용 가능.

            /*
            person.name = "김소이";
            console.log (person);
            
            오브젝트 = 객체. 정보를 가공할 수 있다.
            */

            // 자기소개
            
            var a = 1;
            var b = 1000;

            var person = {
                name : "김소이",
                grade : a + 1, //2
                birth : ( ( ( b + 900) + 90 ) + ( a * 6 ) ), // 1996
                age : ( ( ( 2 * b ) + ( 18 * a ) ) - ( ( 2 * b ) - ( 4 * a ) ) + 1 ), //23
                from : "강원도",
                live : "강서구",
            };

            var cat = {
                name : "야뚱이",
                age : a + 7, // 8
                weight : 7,
            };

            var tell = {
                prof : "김용원 교수님",
                want : "애제자",
                objective : "열심히할게요 :)",
            };

            console.log (
                "안녕하세요. " + tell.prof + "! " + person.grade + "학년 D반 " + person.name + "입니다.\n"
                + person.birth + "년도에 태어났고 " + person.age + "살이에요.\n"
                + "저는 " + person.from + "에서 왔고, 현재 " + person.live + "에 거주중입니다.\n\n"
                + "저에게는 사랑스러운(?) 동생이 두명있어요.\n한명은 사람(?), 또 다른 하나는 고양이 " + cat.name + "에요.\n"
                + cat.name + "는 10년도에 태어나 현재 " + cat.age + "살이에요.\n"
                + "노란 무늬에, 입만 흰 우유가 묻은 것 처럼 하얘요. \n"
                + "놀랍게도 " + cat.name + " 몸무게는 " + cat.weight + "kg 입니다." + " 이건 " + (a <= b) + ".\n"
                + cat.name + "는 아쉽게도 본가 " + person.from + "에 있어요!\n\n"
                + "마지막으로 " + tell.prof + "에게 하고 싶은 말은,\n"
                + "전 " + tell.prof + "의 " + tell.want + "가 되고싶어요.\n"
                + "진심이에요... " + ( a !== b) + " ...!!!\n"
                + tell.objective + " 잘 부탁드립니다!"
            
            );

        </script>
        <!-- 외부 자바 스크립트 파일 불러오기 -->
        <script src.".js/script.js" type="text/javascript"></script>
    </body>
</html>
