<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>4WEEK</title>

    <body>
        <h1>4WEEK - 03/29</h1>
            <script type="text/javascript">
                
                console.log("< Quest 1 >");
                
                /*
                < Quest 1 >
                1) var _cars = ['Tesla', 'Audi', 'Volvo', 'Benz'];
                2) _cars 배열의 문자열 원소를 아래 결과와 같은 문자열로 console 에 출력되도록 작성합니다.
                3) -> Benz, Volvo, Audi, Tesla.
                */

                var _cars = ['Tesla', 'Audi', 'Volvo', 'Benz']; // 1) 배열을 선언함

                for(var i = 0; i < _cars.length; i++){ // 2) i가 4(_cars의 수)보다 작을 때마다 1씩 누적해서 반복
                console.log(_cars[i]); // 3) 반복되는 i에 따라 수에 해당되는 배열 값을 출력함
                }


                console.log("< Quest 2 >");
                
                /*
                < Quest 2 >
                1) 변수를 선언하고 숫자 원소들로만 이뤄진 배열을 할당합니다. ex) var _numbers = [-1, 2, 5, 10, 1, -10, 8, 4];
                2) 1(순서) 에서 선언한 변수의 배열 원소 중 가장 큰 숫자를 console 에 출력되도록 작성합니다.
                3) 1(순서) 에서 선언한 변수의 배열 원소 중 가장 작은 숫자를 console 에 출력되도록 작성합니다.
                */

                var _numbers = [-1, 2, 5, 10, 1, -10, 8, 4]; // 1) 원소들만 이루어진 배열을 선언함

                var max = Math.max.apply(null, _numbers); // 2) max를 사용해 배열에서 가장 큰 숫자를 출력함

                // Math 객체의 max 메소드에 apply 메소드를 이용해 숫자배열을 파라메타로 전달
                // 배열에서는 일반적인 Math.max(_numbers)를 이용해서 값을 찾을 수 없음. Math.max.apply를 통해서만 배열의 최대값을 찾을 수 있음
                // null : 함수에서 사용할 scope를 뜻함

                console.log(max);

                var min = Math.min.apply(null, _numbers); // 3) min을 사용해 배열에서 가장 작은 숫자를 출력함
                console.log(min);

                
                console.log("< Quest 3 >");
                
                /*
                < Quest 3 >
                1) searchIndex 라는 함수를 선언하고, 2개의 매개변수(첫번째는 배열, 두번째는 숫자) 를 지정합니다.
                2) 1(순서) 함수에 전달된 첫번째 매개변수 배열의 원소들과 두번째 매개변수의 숫자를 비교하여(반복문, 조건문 사용), 일치할 경우 배열의 index(원소 순서) 를 console 에 출력하도록 작성합니다.
                3) 1(순서) 함수에 각 매개변수를 지정하여 호출합니다.
                4) => ex) searchIndex([8, 10, 13, 30, 50], 30); 호출할 경우 3 이 출력됩니다.
                */
                
                var array = [8, 10, 13, 30, 50];
                var a = 30;

                function searchIndex(array, a){ // 1) searchIndex라는 함수를 선언. 2개(배열, 숫자)의 매개변수를 지정

                    for(var i in array){ // 2) 선언한 i가 순서대로 array의 값을 호출 (i : 원소의 순서)
                        if(array[i] == a){ // 3) 30, array의 값이 a와 동일할 때 true
                            console.log(i) // 3 출력
                        } 
                    }

                }

                searchIndex(array, a); // 4) 함수 호출
                

                console.log("< Quest 4 >");
                
                /*
                < Quest 4 >
                1) checkType 이라는 함수를 선언하고, 1개의 매개변수(배열)를 지정합니다.
                2) 1(순서) 함수에 전달된 매개변수 배열의 원소들의 데이터 타입을 원소로 가지는 새로운 배열을 생성하여(반복문 사용) console 에 출력합니다.
                3) 1(순서) 함수에 매개변수를 지정하여 호출합니다.
                4) => ex) checkType([10, 'Hello', 'World', {name : 'rh'}, [10, 20]]); 호출할 경우 ['number', 'string', 'string', 'object', 'object'] 가 출력됩니다.
                */

                var array = [10, 'Hello', 'World', {name : 'rh'}, [10, 20]];

                function checkType(array){ // 1) checkType이라는 함수를 선언한 후, array(매개변수-배열-)를 지정

                    var result = []; // 데이터 타입으로 출력되는 변수를 담기 위해 선언

                    for(var i = 0; i < array.length; i++){ // 2) i가 5(array.length)보다 작을 때 1씩 누적되며 증가

                        result.push(typeof array[i]); 
                        // 3) 위의 조건(i<5)에 따라 순서대로 출력되는 array의 값을 데이터 타입으로 출력

                        // 질문 : 교수님 여기 push가 왜 사용되는지 정확히 잘 모르겠어요ㅠㅠㅠ
                    }
                    
                    return result; // 4) 순서대로 출력되는 데이터 타입 값을 반환시커줌
                }
                
                var result = checkType(array); // 5) 함수 호출
                console.log(result); //  ["number", "string", "string", "object", "object"] 출력

             </script>
    </body>
</html>
