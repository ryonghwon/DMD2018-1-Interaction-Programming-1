<script>
    //Quest 1.

    console.log(a);
    var b = Math.min.apply(null,_lucky)

    //Quest 3.
    //searchIndex 라는 함수를 선언하고, 2개의 매개변수(첫번째는 배열, 두번째는 숫자) 를 지정
    function searchIndex (object,number){
    /*1(순서) 함수에 전달된 첫번째 매개변수 배열의 원소들과 두번째 매개변수의 숫자를 비교하여
    (반복문, 조건문 사용), 일치할 경우 배열의 index(원소 순서) 를 console 에 출력하도록 작성*/
    for(var i=0; i<=object.length;i++){
        if(number==object[i]){
            console.log(i);
            }
        }
    }
    searchIndex([8, 10, 13, 30, 50, 40, 55], 55);
    //배열의 숫자 55와 숫자의 55가 일치하여 6의 값이 출력된다.

    // Quest4
    function checkType(_object){
        var newobject = [];
        for(var j=0; j<_object.length;j++){
            newobject.push(typeof _object[j]); 
            // .push(element) : 배열의 뒤에 변수 추가
        }
        console.log(newobject);
    }
    checkType(['apple', 20, 'phone', {name : '_object'}, [10, 20]]);


</script>
