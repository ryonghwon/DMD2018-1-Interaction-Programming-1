    var array = [10, 'Hello', 'World', {name : 'rh'}, [10, 20]];
                
                function checkType(array){

                    var result = [];

                    for(var i = 0; i < array.length; i++){

                        result.push(typeof array[i]);
                        /*push 메서드는 표시되는 순서대로 요소를 배열변수 뒤에 추가한다.
                        인수 중 하나가 배열변수이면 단일 요소로 추가된다.
                        추가한 후 배열변수 길이는 추가된 요소의 갯수를 반영하여 변경된다.*/


                    //console.log(typeof array[i]);
                    }
                    
                    return result; //순서대로 출력되는 데이터타입 값을 반환시켜 줌
                }
