<script type="text/javascript">

    //Quest 1.
    var _cars = ['Tesla','Audi','Volvo','Benz'];
    _cars.reverse();
    var car = '';
        for(var i=0; i<_cars.length; i++){
            if(i>0){
                car += ', ';
            }
            car+=_cars[i];
            if(i ===_cars.length -1){
                car += '.';
            }
        };
    console.log(car);

    var min = Math.min.apply(null, _numbers);
    console.log(min);


    //Quest 3.

    function seachIndex(_array, a){

            if(_array[i] === a){
                console.log(i);
            }
        }

    // Quest 4.

    var array2 = [];
    
    function checkType(array){
        for(var i in array){
            array2.push(typeof array[i]);
        }
        console.log(array2);
    }
