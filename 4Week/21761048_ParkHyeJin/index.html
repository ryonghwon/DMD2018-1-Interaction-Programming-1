    <h1>4WEEK - 03/29 <br /> 2D_21761048_ParkHyeJin</h1>
<script type="text/javascript">
    // Quest 1.
    console.log("Quest 1.");

    // _cars 배열의 문자열 원소를 Benz, Volvo, Audi, Tesla 와 같은 문자열로 console 에 출력되도록 작성한다.
    var _cars = ['Tesla', 'Audi', 'Volvo', 'Benz'];

    // Benz, Volvo, Audi, Tesla. 를 순서대로 출력한다.
    var a = '';
    for (var i = 3; i >= 0; i--)
    // i가 0 ~ 3까지의 수일 경우, i-- (i = i - 1) 을 실행한 후 누적된다. i가 -1이 되면 조건절에서 false가 되고 for문이 종료된다.
    {
        a += _cars[i];
        if (i >= 1)
        {
            a += ', ';
        }
        if (i === 0)
        {
            a += '.';
        }
    }
    console.log(a); // Benz, Volvo, Audi, Tesla.

    // Benz, Volvo, Audi, Tesla. 를 순서대로 출력한다.
    _cars.reverse();
    var a = ''; 
    for (var i = 0; i < _cars.length; i++)
    // i가 0 ~ 3까지의 수일 경우, i++ (i = i + 1) 을 실행한 후 누적된다. i가 4가 되면 조건절에서 false가 되고 for문이 종료된다.
    {
        a += _cars[i];
        if (i < _cars.length - 1)
        {
            a += ', ';
        }
        else
        {
            a += '.';
        }
    }
    console.log(a); // Benz, Volvo, Audi, Tesla.


    // Quest 2.
    console.log("Quest 2.");

    // 변수를 선언하고 숫자 원소들로만 이뤄진 배열을 할당한다.
    var _numbers = [-4, 3, -10, 51, 43, 98, 10, 5];

    // _numbers 의 배열 원소 중 가장 큰 숫자를 console 에 출력되도록 한다.
    var max = Math.max.apply(null, _numbers);
    console.log(max); // 98
    
    // _numbers 의 배열 원소 중 가장 작은 숫자를 console 에 출력되도록 한다.
    var min = Math.min.apply(null, _numbers);
    console.log(min); // -10


    // Quest 3.
    console.log("Quest 3.");

    // searchIndex 라는 함수를 선언하고, 2개의 매개변수 (첫번째는 배열, 두번째는 숫자) 를 지정한다.
    function searchIndex(_array, number) 
    {
        /* searchIndex 함수에 전달된 첫번째 매개변수 배열의 원소들과 두번째 매개변수의 숫자를 비교하여 (반복문, 조건문 사용),
        일치할 경우 배열의 원소 순서를 console 에 출력하도록 한다. */
        for (var i = 0; i < _array.length; i++)
        // i가 0 ~ 4까지의 수일 경우, i++ (i = i + 1) 을 실행한 후 누적된다. i가 5가 되면 조건절에서 false가 되고 for문이 종료된다.
        {
            if (_array[i] === number)
            {
                console.log(i);
            }
        }
    }

    var _array = [3, 4, 5, 10, 20];
    var number = 5;

    // searhIndex 함수에 각 매개변수를 지정하여 호출한다.
    searchIndex(_array, number); // 2


    // Quest 4.
    console.log("Quest 4.");
    
    // checkType 이라는 함수를 선언하고, 1개의 매개변수 (배열) 를 지정한다.
    function checkType(_type1) 
    {
        // checkType 함수에 전달된 매개변수 배열의 원소들의 데이터 타입을 원소로 가지는 새로운 배열을 생성하여 (반복문 사용) console 에 출력한다.
        var _type2 = [];
        for (var i = 0; i < _type1.length; i++)
        // i가 0 ~ 4까지의 수일 경우, i++ (i = i + 1) 을 실행한 후 누적된다. i가 5가 되면 조건절에서 false가 되고 for문이 종료된다.
        {
            _type2.push(typeof _type1[i]); // push : 배열의 마지막에 원소값 추가
        }
        console.log(_type2); // ["number", "string", "string", "object", "object"]
    }

    var type1 = [403, 'Merry', 'Berry', {name : 'HyeJin'}, [5, 10]];
    
    // checkType 함수에 매개변수를 지정하여 호출한다.
    checkType(type1);
