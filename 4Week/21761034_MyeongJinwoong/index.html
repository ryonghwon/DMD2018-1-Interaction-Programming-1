    console.log("--------------------quest.1---------------------")
   var _cars = ['Tesla', 'Audi', 'Volvo', 'Benz']; // _cars array 선언
   _cars.reverse(); // _cars의 배열을 반전시켜 Benz 부터 출력되게 함.
   var j = ""; // j라는 빈 string 변수를 선언
   for(var i = 0; i < _cars.length; i++){ // index 기능을 할 i 변수 선언, 배열이 0부터 시작하기 때문에 0부터 _cars 길이까지 증가
       
       j += _cars[i]; //_cars 배열의 내용을 j에 중첩시킴
       if(i < _cars.length-1){//_cars.length길이보다 -1만큼 ,을 생성해 사이사이 중첩시키고. 마지막에 .을 생성한다.
           j += ", ";
       }else{
           j += "."; 
       }
   }
   console.log(j); // j에 중첩된 모든 내용을 출력한다.
   console.log("--------------------quest.2---------------------")
   var _numbers = [-1, 2, 5, 10, 1, -10, 8, 4]; // _numbers array에 데이터 선언
   max = Math.max.apply(null, _numbers); // max 변수에 _number array의 max값을 대입함.
   console.log(max); // max 변수로 _numbers의 max값 출력
   min = Math.min.apply(null, _numbers);//min 변수에 _number array의 max값을 대입함.

    function searchIndex(_array, _number){ //serchIndex 함수에 parameter값 _array와 _number을 지정한다. 
        for(var index in _array){//index가 _array만큼 반복한다.
            if(_array[index] === _number){//if문을 이영해 _array[index]와 _number의 숫자가 일치할 때 
                console.log(index);//index번호를 출력한다.

        }

    console.log("--------------------quest.4---------------------")


    function checkType(_array){ //checkType 함수에 매개변수 _array를 지정한다.
        var _arraycheck = []; // 데이터를 집어 넣어 줄 _arraycheck를 빈 배열로 선언한다.
        for(var index in _array){//index가 _array만큼 반복함.
            if(index === 0){ // index가 0일때(시작할 때) _arraycheck에 "["를 입력한다.
                _arraycheck += "[";
            }
            _arraycheck += "\'" + typeof _array[index] + '\''; // _arraycheck에 typeof를 이용하여 array안에 들어간 데이터의 datatype을 확인하고 중첩시킨다. 앞뒤에 '를 추가한다.
            if(index < _array.length -1){ // _arraycheck에 데이터가 들어갈 때 ,를 중첩시키고 마지막엔 넣지 않는다.
                _arraycheck += ", ";
            }else{
                _arraycheck +="]"; // 제일 마지막에 ,대신 ]를 중첩시키고 for문을 종료한다.
            }   
        }
        console.log(_arraycheck); // _arraycheck에 중첩된 데이터를 출력한다.
    }

    checkType([10,'HELLO','World',{name :'rh'},[10,20]]);
